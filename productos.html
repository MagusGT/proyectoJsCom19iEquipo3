    <h1 class="text-center">Administracion de productos</h1>

    <form class="container mx-auto w-75 mt-5" id="formProductos">
      <div class="mb-3 w-25 d-inline-block">
        <label for="inputCodigo" class="form-label">Código</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputCodigo"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 w-25 d-inline-block">
        <label for="inputCategoria" class="form-label">Categoría</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputCategoria"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 w-25 d-inline-block">
        <label for="inputTitle" class="form-label">Nombre</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputTitle"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 w-25 d-inline-block">
        <label for="inputMarca" class="form-label">Marca</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputMarca"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 w-25 d-inline-block">
        <label for="inputDescripcion" class="form-label">Descripción</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputDescripcion"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 w-25 d-inline-block">
        <label for="inputPrice" class="form-label">Precio</label>
        <span>$</span>
        <input required type="number" class="form-control" id="inputPrice" />
      </div>
      <div class="mb-3 w-25 d-inline-block">
        <label for="inputImg" class="form-label">Imagen</label>
        <input required type="text" class="form-control" id="inputImg" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1 class="mt-5 mb-5 text-center">Productos</h1>
