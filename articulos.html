<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <header class="container-fluid header">
      <!-- Navbar con logo, enlaces inicio, acreca de, y productos. Tambien los botones con login, registro y carrito de compras -->
      <nav class="navbar navbar-expand-md navbar-dark shadow-md">
        <div class="container">
          <a class="navbar-brand" href="/index.html"
            ><img src="/img/logoElectro-3.png" alt="" class="img-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/acercaDe.html">Acerca de</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Pequeños</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Climatización</a></li>
                  <li><a class="dropdown-item" href="#">Lavarropas</a></li>
                  <li><a class="dropdown-item" href="#">Refrigeración</a></li>
                  <li><a class="dropdown-item" href="#">Televisores</a></li>
                  <li><a class="dropdown-item" href="#">Cocinas</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <a href="#" class="btn btn-light me-2 btn-login" id="btnLogin"
                >Cerrar Sesion</a
              >

              <button
                class="btn btn-outline-warning btn-carrito"
                data-bs-toggle="modal"
                data-bs-target="#carritoCompras"
                type="button"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </form>
            <div class="modal me-0" id="carritoCompras">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header bg-warning">
                    <h5 class="modal-title">Carrito de compras</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <p>Productos a cargar.</p>
                  </div>
                  <div class="modal-body">
                    <p>Total de productos.</p>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button type="button" class="btn btn-primary">
                      Continuar con la compra
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1 class="text-center">Pequeños</h1>
      <div class="row" id="listadoProductosPequenos"></div>
    </div>
    <div class="container">
      <h1 class="text-center">Climatización</h1>
      <div class="row" id="listadoProductosClimatizacion"></div>
    </div>
    <div class="container">
      <h1 class="text-center">Lavarropas</h1>
      <div class="row" id="listadoProductosLavarropas"></div>
    </div>
    <div class="container">
      <h1 class="text-center">Refrigeración</h1>
      <div class="row" id="listadoProductosRefrigeracion"></div>
    </div>
    <div class="container">
      <h1 class="text-center">Televisores</h1>
      <div class="row" id="listadoProductosTelevisores"></div>
    </div>
    <div class="container">
      <h1 class="text-center">Cocina</h1>
      <div class="row" id="listadoProductosCocina"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="/js/articulos.js"></script>
    <script
      src="https://kit.fontawesome.com/b9fc303ebe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
