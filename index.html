<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommers-E3C19i</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <header class="container-fluid header">
      <nav class="navbar navbar-expand-md navbar-dark shadow-md">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="/img/logoElectro-1.png" alt="" class="img-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acerca de</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Electrodomésticos</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Climatización</a></li>
                  <li><a class="dropdown-item" href="#">Tv & Audio</a></li>
                  <li><a class="dropdown-item" href="#">Computación</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button
                class="btn btn-light me-2"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#loguearse"
              >
                Inciar seción
              </button>
              <button class="btn btn-outline-light" type="button">
                Suscribirse
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="modal" id="loguearse">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
              <h5>Iniciar sesión</h5>
            </div>
            <button class="btn-close" type="button" data-bs-dismiss="modal">
              &times
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row mb-3">
                <label for="usuario" class="col-sm-2 col-form-label"
                  >Usuario</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="usuario" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Contraseña</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <a href="./pageNotFound.html" class="btn btn-primary" type="button"
              >Login</a
            >
            <button
              class="btn btn-secondary"
              type="button"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="container main main__index">
      <div
        id="carouselExampleIndicators"
        class="carousel slide w-100"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/img/bg-carousel-ecom1.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/img/bg-carousel-ecom2.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/img/bg-carousel-ecom3.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <section class="row mt-2">
        <section
          class="col-12 d-flex flex-sm-column flex-md-row justify-content-md-between align-items-sm-center cards"
        >
          <div class="card shadow w-100" style="width: 18rem">
            <img src="/img/card-1.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ir a sección</a>
            </div>
          </div>
          <div class="card shadow w-100" style="width: 18rem">
            <img src="/img/card-2.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ir a sección</a>
            </div>
          </div>
          <div class="card shadow w-100" style="width: 18rem">
            <img src="/img/card-3.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ir a sección</a>
            </div>
          </div>
          <div class="card shadow w-100" style="width: 18rem">
            <img src="/img/card-4.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <a href="#" class="btn btn-primary">Ir a sección</a>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
  </body>
</html>
